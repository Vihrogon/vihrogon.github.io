<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Snake</title>
<style>
  html, body {
    position: relative;
    margin: 0px;
    height: 100%;
    overflow: hidden;
  }
  canvas {
    margin: 0px;
  }
  button {
    font-size: 4em;
  }
</style>
<script>
window.onload = function (){
  
  window.addEventListener('keydown', function (){
    //does not allow the snake to move backwards or twice per interval
    if (event.key == 'ArrowUp' && dir != 'down' && canMove){
      canMove = false;
      dir = 'up';
	  moveX = 0;
      moveY = -1;
	} else if (event.key == 'ArrowDown' && dir != 'up' && canMove){
      canMove = false;
      dir = 'down';
      moveX = 0;
      moveY = 1;
    } else if (event.key == 'ArrowLeft' && dir != 'right' && canMove){
      canMove = false;
      dir = 'left';
      moveX = -1;
      moveY = 0;
    } else if (event.key == 'ArrowRight' && dir != 'left' && canMove){
      canMove = false;
      dir = 'right';
      moveX = 1;
      moveY = 0;
    }
  });
  
  const time = window.setInterval(function (){
    snake.move();
    draw();
  }, 100);
  const canvas = document.createElement('canvas');
  const ctx = canvas.getContext('2d');
  canvas.width = 600;
  canvas.height = 850;
  document.body.appendChild(canvas);
  //draws the keys
  ctx.beginPath();
  ctx.font = "135px Arial";
  ctx.strokeRect(250, 650, 100, 100);
  ctx.fillText('U', 250, 750);
  ctx.strokeRect(150, 700, 100, 100);
  ctx.fillText('L', 150, 800);
  ctx.strokeRect(350, 700, 100, 100);
  ctx.fillText('R', 350, 800);
  ctx.strokeRect(250, 750, 100, 100);
  ctx.fillText('D', 250, 850);
  ctx.closePath();
  //add onclick event for movement on devices without physical keyboard
  canvas.addEventListener('mousedown', function (){
    if (event.clientX > 250 && event.clientX < 350 && event.clientY > 650 && event.clientY < 750 && dir != 'down' && canMove){
      canMove = false;
      dir = 'up';
	  moveX = 0;
      moveY = -1;
    }
    if (event.clientX > 150 && event.clientX < 250 && event.clientY > 700 && event.clientY < 800 && dir != 'right' && canMove){
      canMove = false;
      dir = 'left';
	  moveX = -1;
      moveY = 0;
    }
    if (event.clientX > 350 && event.clientX < 450 && event.clientY > 700 && event.clientY < 800 && dir != 'left' && canMove){
      canMove = false;
      dir = 'right';
	  moveX = 1;
      moveY = 0;
    }
    if (event.clientX > 250 && event.clientX < 350 && event.clientY > 750 && event.clientY < 850 && dir != 'up' && canMove){
      canMove = false;
      dir = 'down';
	  moveX = 0;
      moveY = 1;
    }
  });
  
  var canMove = true;
  var dir = 'up';
  var moveX = 0;
  var moveY = -1;
  var apple = {
    x: rr(0, 49),
    y: rr(0, 49)
  };
  var snake = {
    body: [{x: 24, y: 25}, {x: 24, y: 26}, {x: 24, y: 27}],
    head: {x: 24, y: 24},
    move: function (){
      
      canMove = true;
      
      this.body.unshift({x: this.head.x, y: this.head.y});
      this.body.pop();
      
      this.head.x += moveX;
      this.head.y += moveY;
      //checks for collision with the edge
      if (this.head.x < 0){
        this.head.x = 49;
      } else if (this.head.x > 49){
        this.head.x = 0;
      } else if (this.head.y < 0){
        this.head.y = 49;
      } else if (this.head.y > 49){
        this.head.y = 0;
      }
      //checks for collision between the head and the body
      for (var n = 0; n < this.body.length; n++){
        if (this.head.x == this.body[n].x && this.head.y == this.body[n].y){
          this.body.splice(n, this.body.length);
        }
      }
      //checks for collision between the head and the apple
      if (this.head.x == apple.x && this.head.y == apple.y){
        this.body.push({x: this.head.x,y: this.head.y});
        apple.x = rr(0, 49);
        apple.y = rr(0, 49);
      }
    }
  };
  
  function draw (){
    //draw the background
    ctx.beginPath();
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, 600, 600);
    ctx.closePath();
    //draw the apple
    ctx.beginPath();
    ctx.rect(apple.x * 12, apple.y * 12, 10, 10);
    ctx.fillStyle = 'red';
    ctx.fill();
    ctx.closePath();
    //draw the snakes head
    ctx.beginPath();
    ctx.rect(snake.head.x * 12, snake.head.y * 12, 10, 10);
    ctx.fillStyle = 'darkgreen';
    ctx.fill();
    ctx.closePath();
    //draw the snakes body
    for ( var n = 0; n < snake.body.length; n++){
      ctx.beginPath();
      ctx.rect(snake.body[n].x * 12, snake.body[n].y * 12, 10, 10);
      ctx.fillStyle = 'green';
      ctx.fill();
      ctx.closePath();
    }
  }
  //returns a random number in the range of and including n1 and n2 and (if given) excluding n3
  function rr(n1, n2, n3){
    var num = Math.floor(Math.random() * (n2 - n1 + 1) + n1);
    if (arguments.length == 3 && num == n3){
      return this.rr(n1, n2, n3);
    }else {
      return num;
    }
  }
  //sets the stage before the game starts
  draw();
}
</script>
</head>

</body>
</html>
