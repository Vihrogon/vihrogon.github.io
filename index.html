<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>snake</title>
    <style>
      body {
        margin: 0px;
        background-color: black;
      }
    </style>
    <script>
      window.addEventListener('load', function (){
        
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        var width = window.innerWidth;
        var height = window.innerHeight;
        var box = 12;
        //sets the size of the canvas to be the smaller between width and height and a multiple of the box size
        //var size = (width < height) ? (width - width % box) / box : (height - height % box) / box;
        var size = 40;
        var moves = [];
        var snake = [];
        var apple = {};
        var speed = 0;
        var highscore = 0;
        var gameover = false;
        var time;
        canvas.width = size * box;
        canvas.height = size * box + size * box / 2;
        document.body.appendChild(canvas);
        
        var thumbstick = {x: size * box / 2, y: size * box + size * box / 4};
        //var thumbDefault = {x: size * box / 2, y: size * box + size * box / 4};
        var x = 0;
        var y = 0;
        var thumb = false;
        //console.log(navigator.getBattery());
        
        
        //
        window.addEventListener('pointerdown', function (){
          ctx.arc(thumbstick.x, thumbstick.y, size * box / 8, 0, Math.PI * 2);
          if (ctx.isPointInPath(event.x, event.y)){
            x = size * box / 2 - event.layerX;
            y = size * box + size * box / 4 - event.layerY;
            thumb = true;
          }
        });
        //
        window.addEventListener('pointermove', function (){
          if (thumb){
            thumbstick.x = event.layerX + x;
            thumbstick.y = event.layerY + y;
            draw();
          }
        });
        //
        window.addEventListener('pointerup', function (){
          thumbstick.x = size * box / 2;
          thumbstick.y = size * box + size * box / 4;
          thumb = false;
          draw();
        });
        //
        window.addEventListener('keydown', function (){
          keyboard(event.key);
        });
        //
        function keyboard (key){
          if (gameover && key == ' '){
            newGame();
          }
          if (moves[moves.length - 1] != 'up' && moves[moves.length - 1] != 'down'){
            if (key == 'ArrowUp')
              moves.push('up')
            if (key == 'ArrowDown')
              moves.push('down')
          }
          if (moves[moves.length - 1] != 'left' && moves[moves.length - 1] != 'right'){
            if (key == 'ArrowLeft')
              moves.push('left')
            if (key == 'ArrowRight')
              moves.push('right')
          }
        }
        
        //
        function newGame(){
          let center = Math.floor(size / 2)
          snake = [{x: center, y: center}, {x: center, y: center + 1}, {x: center, y: center + 2}, {x: center, y: center + 3}];
          speed = 4;
          gameover = false;
          apple = {x: rr(1, size - 2), y: rr(1, size - 2)};
          moves = ['up'];
          highscore = 0;
          clearInterval(time);
          time = window.setInterval(function (){
            move();
            draw();
            score();
          },1000 / speed);
        }
        //
        function score(){
          if (localStorage.highscore){
            if (localStorage.highscore < highscore){
              localStorage.highscore = highscore;
            }
          } else {
            localStorage.highscore = 0;
          }
        }
        //
        function move(){
          let x = 0;
          let y = 0;
          //determines the current direction
          if (moves[0] == 'up'){
            x = 0;
            y = -1;
          }
          if (moves[0] == 'down'){
            x = 0;
            y = 1;
          }
          if (moves[0] == 'left'){
            x = -1;
            y = 0;
          }
          if (moves[0] == 'right'){
            x = 1;
            y = 0;
          }
          //moves the snake one box in the current direction
          snake.unshift({x: snake[0].x + x, y: snake[0].y + y});
          snake.pop();
          //detects collision with the walls
          if (snake[0].x < 1){
            snake[0].x = size - 2;
          }
          if (snake[0].x > size - 2){
            snake[0].x = 1;
          }
          if (snake[0].y < 1){
            snake[0].y = size - 2;
          }
          if (snake[0].y > size - 2){
            snake[0].y = 1;
          }
          //detects collision with the tail
          for (let n = 4; n < snake.length; n++){
            if (snake[0].x == snake[n].x && snake[0].y == snake[n].y){
              //snake.splice(n, snake.length);
              clearInterval(time);
              gameover = true;
            }
          }
          //detects collision with the apple
          if (snake[0].x == apple.x && snake[0].y == apple.y){
            snake.push({x: apple.x, y: apple.y});
            apple.x = rr(1, size - 2);
            apple.y = rr(1, size - 2);
            //score and speed
            highscore += 10 * speed;
            speed += 0.5;
            clearInterval(time);
            time = window.setInterval(function (){
              move();
              draw();
              score();
            },1000 / speed);
          }
          
          //
          if (moves.length > 1){
            moves.shift();
          }
        }
        //
        function drawShape(shape, type, style, x, y, a1, a2){
          ctx.beginPath();
          
          if (shape == 'rect'){
            ctx.rect(x, y, a1, a2);
          }
          
          if (shape == 'arc'){
            ctx.arc(x, y, a1, 0, Math.PI * 2);
          }
          
          if (shape == 'text'){
            ctx.fillStyle = style;
            ctx.font = a2;
            ctx.fillText(a1, x, y);
          }
          
          if (type == 'fill'){
            ctx.fillStyle = style;
            ctx.fill();
          }
          
          if (type == 'stroke'){
            ctx.strokeStyle = style;
            ctx.stroke();
          }
          
          ctx.closePath();
        }
        //
        function draw(){
          //background
          drawShape('rect', 'fill', 'black', 0, 0, size * box, size * box + size * box / 2);
          //border
          drawShape('rect', 'stroke', 'white', box, box, size * box - box * 2, size * box - box * 2);
          //apple
          drawShape('rect', 'fill', 'red', box * apple.x + 1, box * apple.y + 1, box - 2, box - 2);
          //snake
          for (let n = 0; n < snake.length; n++){
            drawShape('rect', 'fill', 'green', box * snake[n].x + 1, box * snake[n].y + 1, box - 2, box - 2);
          }
          //gameover
          if (gameover){
            drawShape('text', 'fill', 'red', box * size / 2 - box * 5, size * box / 2, 'GAME OVER', box * 2 + 'px courier');
            drawShape('text', 'fill', 'orange', box * size / 2 - box * 4, size * box / 2 + box, 'press spacebar', box + 'px courier');
          }
          //score
          drawShape('text', 'fill', 'orange', box, size * box + box, 'your score : ' + highscore, box + 'px courier');
          //highscore
          drawShape('text', 'fill', 'orange', box, size * box + box * 2, 'high score : ' + localStorage.highscore, box + 'px courier');
          //control
          drawShape('arc', 'fill', '#eee', size * box / 2, size * box + size * box / 4, size * box / 5);
          
          drawShape('arc', 'fill', '#777', thumbstick.x, thumbstick.y, size * box / 8);
          
          drawShape('arc', 'fill', '#555', thumbstick.x, thumbstick.y, size * box / 16);
          
          drawShape('arc', 'stroke', '#444', thumbstick.x, thumbstick.y, size * box / 8);
          
          drawShape('arc', 'stroke', '#444', thumbstick.x, thumbstick.y, size * box / 16);
        }
        //returns a random number in the range of and including n1 and n2 and (if given) excluding n3
        function rr(n1, n2, n3){
          var num = Math.floor(Math.random() * (n2 - n1 + 1) + n1);
          if (arguments.length == 3 && num == n3){
            return this.rr(n1, n2, n3);
          }else {
            return num;
          }
        }
        
        newGame();
        score();
        draw();
      });
    </script>
  </head>
  <body>
    
  </body>
</html>
